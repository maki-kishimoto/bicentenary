name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Verifying that no TypeScript files are referenced in built HTML..."
          # Check for .ts or .tsx extensions in various contexts (src, from, import)
          # Pattern matches: src="*.tsx", src='*.ts', from "*.tsx", etc.
          if grep -E '(src|from|import)[[:space:]]*=[[:space:]]*["\047]?[^"\047]*\.(tsx?)["\047]?' ./dist/index.html; then
            echo "ERROR: Built HTML contains references to TypeScript files!"
            echo "The build process should have compiled all TypeScript to JavaScript."
            exit 1
          fi
          echo "âœ“ Build verification passed - no TypeScript files in built output"

      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
