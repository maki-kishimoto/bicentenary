name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Verifying that no TypeScript files are referenced in built HTML..."
          # Check for TypeScript (.ts or .tsx) file references in various attribute contexts
          # Patterns checked:
          # - src="file.tsx" or src='file.ts' (quoted)
          # - src=file.tsx (unquoted)
          # - Similar patterns for 'import' attribute
          #
          # We use two passes for clarity:
          # 1. Check for quoted TypeScript files
          # 2. Check for unquoted TypeScript files
          
          FOUND_TS=0
          
          # Check for quoted .ts/.tsx files (double or single quotes)
          if grep -E '(src|import)[[:space:]]*=[[:space:]]*["\047][^"\047]*\.(tsx?)["\047]' ./dist/index.html; then
            FOUND_TS=1
          fi
          
          # Check for unquoted .ts/.tsx files (less common but possible)
          if grep -E '(src|import)[[:space:]]*=[[:space:]]*[^"\047[:space:]>]*\.(tsx?)[[:space:]>]' ./dist/index.html; then
            FOUND_TS=1
          fi
          
          if [ $FOUND_TS -eq 1 ]; then
            echo "ERROR: Built HTML contains references to TypeScript files!"
            echo "The build process should have compiled all TypeScript to JavaScript."
            exit 1
          fi
          
          echo "âœ“ Build verification passed - no TypeScript files in built output"

      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
